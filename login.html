<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/vendor/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/vendor/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>

<body>
    <form action="" method="post" class="login">
        <h2 class="text-uppercase">Login</h2>
        <div class="form-group">
            <label for="email"><i class="fa-solid fa-envelope"></i> Email</label><span>:</span>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password"><i class="fa fa-key"></i> Password
            </label><span>:</span>
            <input type="password" id="password" name="password" minlength="8" maxlength="16" required>
        </div>
        <div class="form-group mx-auto">
            <button type="submit">Login</button>
        </div>
        <div class="registration-link text-start">
            <p>Sudah punya akun? <a href="registration.html">Daftar</a></p>
        </div>
    </form>
    <script src="./assets/vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
